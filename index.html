<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Ngoc Linh - Relax & Rejuvenate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
        }
		header {
			background: linear-gradient(135deg, #e8f5f2, #fdfaf6);
			padding: 28px 20px;
			box-shadow: 0px 2px 8px rgba(0,0,0,0.08);
		}

		header h1 {
			margin: 0;
			font-size: 26px;
			color: #2f4f4f;
			line-height: 1.3;
		}

		header p {
			margin-top: 8px;
			color: #555;
			font-size: 16px;
		}

		/* Highlight airport distance */
		.airport-note {
			margin-top: 12px;
			display: inline-block;
			background-color: #ffffff;
			padding: 6px 14px;
			border-radius: 20px;
			font-size: 14px;
			color: #2f4f4f;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.08);
		}

		/* MOBILE OPTIMIZATION */
		@media (max-width: 600px) {
			header {
				padding: 22px 16px;
			}

			header h1 {
				font-size: 22px;
			}

			header p {
				font-size: 14px;
			}

			.airport-note {
				font-size: 13px;
				padding: 6px 12px;
			}

			.button {
				display: block;
				width: 90%;
				margin: 10px auto;
				font-size: 17px;
			}

			iframe {
				height: 300px;
			}
		}
        .container {
            padding: 30px 20px;
        }
        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-directions { background-color: #007bff; }
        .btn-whatsapp { background-color: #25d366; }
        .btn-messenger { background-color: #0084ff; }
        .button:hover { opacity: 0.85; }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Spa Ngoc Linh</h1>
    <p>Massage & Relaxation Near the Airport</p>
    <div class="airport-note">
        ✈️ Only 5 minutes from Noi Bai Airport
    </div>
</header>

<div class="container">
    <div class="buttons">
        <!-- Get directions (Open in Maps) -->
        <a class="button btn-directions"
           href="https://www.google.com/maps/dir/?api=1&destination=21.2133125,105.7958125"
           target="_blank">
           Get Directions
        </a>

        <!-- WhatsApp Chat -->
        <a class="button btn-whatsapp"
           href="https://wa.me/84976347232"
           target="_blank">
           Chat on WhatsApp
        </a>

        <!-- Facebook Messenger -->
        <a class="button btn-messenger"
           href="https://m.me/loan.vu.NgocLinhSpa"
           target="_blank">
           Message on Facebook Messenger
        </a>
    </div>

    <!-- Google Map embed -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.235204991212!2d105.79362331533111!3d21.21331250658504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313503007f20b72b%3A0xdfb5296b526d59cd!2sSpa%20Ngoc%20Linh!5e0!3m2!1sen!2s!4v1706119347000"
      allowfullscreen=""
      loading="lazy">
    </iframe>
</div>

</body>
</html>
